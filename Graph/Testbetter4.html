<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #121226; 
            color: #e0e0e0; 
            margin: 0; 
            overflow: hidden; 
        }
        #graph-container { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
        }
        .node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node rect {
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        .node text {
            font-size: 12px;
            fill: white;
            font-weight: bold;
        }
        .link {
            fill: none;
            stroke-width: 2px;
            stroke-opacity: 0.4;
            transition: all 0.3s ease;
        }
        .link-incoming {
            stroke: #3498db;  /* Bright blue for incoming links */
        }
        .link-outgoing {
            stroke: #2ecc71;  /* Green for outgoing links */
        }
        .highlight-node {
            transform: scale(1.2);
        }
        .tooltip {
            position: absolute;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 8px;
            padding: 12px;
            pointer-events: none;
            max-width: 250px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <script>
function createEnhancedDependencyGraph(data) {
    const margin = { top: 50, right: 50, bottom: 50, left: 50 };
    const width = window.innerWidth - margin.left - margin.right;
    const height = window.innerHeight - margin.top - margin.bottom;

    // Enhanced cluster color mapping
    const clusterColors = {
        0: '#2c3e50',   // Dark blue-gray
        1: '#8e44ad',   // Purple
        2: '#e74c3c',   // Bright red
        3: '#27ae60',   // Green
        DEFAULT: '#34495e'
    };

    // Advanced node positioning with more spacing
    const nodesByLevel = {};
    const nodesByCluster = {};

    // Group nodes by level and cluster
    data.nodes.forEach(node => {
        if (!nodesByLevel[node.level]) nodesByLevel[node.level] = [];
        if (!nodesByCluster[node.cluster]) nodesByCluster[node.cluster] = [];
        
        nodesByLevel[node.level].push(node);
        nodesByCluster[node.cluster].push(node);
    });

    // Calculate node positions with improved spacing
    const VERTICAL_SPACING = height / (Object.keys(nodesByLevel).length + 2);
    const HORIZONTAL_SPACING = width / (Object.keys(nodesByCluster).length + 2);
    const NODE_WIDTH = 200;
    const NODE_HEIGHT = 50;
    const NODE_MARGIN = 30;

    data.nodes.forEach(node => {
        const levelNodes = nodesByLevel[node.level];
        const clusterNodes = nodesByCluster[node.cluster];
        const levelIndex = levelNodes.indexOf(node);
        const clusterIndex = clusterNodes.indexOf(node);

        node.x = (node.cluster + 1) * HORIZONTAL_SPACING + 
                 (clusterIndex * NODE_MARGIN);
        node.y = (node.level + 1) * VERTICAL_SPACING + 
                 (levelIndex * (NODE_HEIGHT + NODE_MARGIN));
    });

    // SVG setup
    const svg = d3.select("#graph-container")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Tooltip
    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Improved link path generation
    function generateLinkPath(source, target) {
        return d3.linkVertical()({
            source: [source.x + NODE_WIDTH/2, source.y + NODE_HEIGHT],
            target: [target.x + NODE_WIDTH/2, target.y]
        });
    }

    // Draw links first
    const links = svg.selectAll(".link")
        .data(data.edges)
        .enter().append("path")
        .attr("class", d => {
            const source = data.nodes.find(n => n.id === d.source);
            const target = data.nodes.find(n => n.id === d.target);
            return `link link-outgoing`;
        })
        .attr("d", d => {
            const source = data.nodes.find(n => n.id === d.source);
            const target = data.nodes.find(n => n.id === d.target);
            return generateLinkPath(source, target);
        })
        .attr("stroke", d => {
            const source = data.nodes.find(n => n.id === d.source);
            return clusterColors[source.cluster] || clusterColors.DEFAULT;
        });

    // Draw nodes
    const nodes = svg.selectAll(".node")
        .data(data.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`)
        .on("mouseover", function(event, hoverNode) {
            // Find connected nodes
            const connectedNodes = new Set([hoverNode.id]);
            const connectedIncomingLinks = new Set();
            const connectedOutgoingLinks = new Set();

            data.edges.forEach(edge => {
                if (edge.source === hoverNode.id) {
                    connectedNodes.add(edge.target);
                    connectedOutgoingLinks.add(edge);
                }
                if (edge.target === hoverNode.id) {
                    connectedNodes.add(edge.source);
                    connectedIncomingLinks.add(edge);
                }
            });

            // Update link styles
            links
                .attr("class", link => {
                    if (connectedIncomingLinks.has(link)) 
                        return "link link-incoming highlight-link";
                    if (connectedOutgoingLinks.has(link)) 
                        return "link link-outgoing highlight-link";
                    return "link";
                })
                .attr("stroke-width", link => 
                    connectedIncomingLinks.has(link) || 
                    connectedOutgoingLinks.has(link) ? 4 : 2
                );

            // Update node styles
            nodes.select("rect")
                .attr("fill", node => 
                    connectedNodes.has(node.id) 
                    ? (clusterColors[node.cluster] || clusterColors.DEFAULT) 
                    : "#1a1a1a"
                )
                .attr("opacity", node => 
                    connectedNodes.has(node.id) ? 1 : 0.3
                );

            // Highlight connected nodes
            nodes.attr("transform", node => {
                const baseTransform = `translate(${node.x},${node.y})`;
                return connectedNodes.has(node.id) 
                    ? `${baseTransform} scale(1.1)` 
                    : baseTransform;
            });

            // Show tooltip
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`
                <strong>${hoverNode.object_name}</strong><br>
                Type: ${hoverNode.object_type}<br>
                Schema: ${hoverNode.schema_name}<br>
                Level: ${hoverNode.level}<br>
                Cluster: ${hoverNode.cluster}<br>
                In Degree: ${hoverNode.in_degree}<br>
                Out Degree: ${hoverNode.out_degree}
            `)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
            // Reset all styles
            links
                .attr("class", "link")
                .attr("stroke-width", 2);
            
            nodes
                .attr("transform", node => `translate(${node.x},${node.y})`)
                .select("rect")
                .attr("fill", (d) => clusterColors[d.cluster] || clusterColors.DEFAULT)
                .attr("opacity", 1);
            
            tooltip.transition().duration(500).style("opacity", 0);
        });

    // Node rectangles with cluster-based background
    nodes.append("rect")
        .attr("width", NODE_WIDTH)
        .attr("height", NODE_HEIGHT)
        .attr("fill", d => clusterColors[d.cluster] || clusterColors.DEFAULT)
        .attr("rx", 10)
        .attr("ry", 10)
        .attr("stroke", "rgba(255,255,255,0.2)")
        .attr("stroke-width", 2);

    // Node labels
    nodes.append("text")
        .attr("x", NODE_WIDTH / 2)
        .attr("y", NODE_HEIGHT / 2)
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .text(d => d.object_name)
        .attr("fill", "white")
        .attr("font-weight", "bold");
}
