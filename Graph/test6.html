<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Database Dependency Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f1229;
            --text-light: #e0e0e0;
            --node-colors: {
                0: '#2c3e50',   /* Deep Blue */
                1: '#34495e',   /* Muted Blue */
                2: '#2980b9',   /* Bright Blue */
                3: '#8e44ad'    /* Purple */
            };
            --highlight-incoming: #4CAF50;  /* Green for incoming */
            --highlight-outgoing: #E91E63;  /* Pink for outgoing */
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #search-input {
            padding: 8px;
            background: rgba(50, 50, 70, 0.9);
            border: none;
            color: var(--text-light);
            border-radius: 4px;
        }
        #reset-view {
            padding: 8px;
            background: rgba(50, 50, 70, 0.9);
            border: none;
            color: var(--text-light);
            border-radius: 4px;
            cursor: pointer;
        }
        .node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node rect {
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        .link {
            fill: none;
            stroke-width: 1.5px;
            stroke-opacity: 0.4;
            transition: all 0.3s ease;
        }
        .highlight-incoming {
            stroke-width: 4px;
            stroke-opacity: 1;
            stroke: var(--highlight-incoming);
        }
        .highlight-outgoing {
            stroke-width: 4px;
            stroke-opacity: 1;
            stroke: var(--highlight-outgoing);
        }
        .dim {
            opacity: 0.2;
        }
        .tooltip {
            position: absolute;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 8px;
            padding: 15px;
            pointer-events: none;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search nodes...">
        <button id="reset-view">Reset View</button>
    </div>
    <script>
class AdvancedDatabaseDependencyGraph {
    constructor(containerSelector, data) {
        this.container = d3.select(containerSelector);
        this.data = this.preprocessData(data);
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        
        this.initializeGraph();
    }

    preprocessData(data) {
        // Enhanced preprocessing with more sophisticated node organization
        const nodesByLevel = {};
        const nodesByCluster = {};
        const levelCounts = {};

        // First pass: count nodes per level and cluster
        data.nodes.forEach(node => {
            if (!levelCounts[node.level]) levelCounts[node.level] = {};
            if (!levelCounts[node.level][node.cluster]) levelCounts[node.level][node.cluster] = 0;
            levelCounts[node.level][node.cluster]++;
        });

        // Second pass: organize nodes
        data.nodes.forEach(node => {
            if (!nodesByLevel[node.level]) nodesByLevel[node.level] = [];
            if (!nodesByCluster[node.cluster]) nodesByCluster[node.cluster] = [];
            
            nodesByLevel[node.level].push(node);
            nodesByCluster[node.cluster].push(node);
        });

        // Sort nodes within each level by complexity (in_degree + out_degree)
        Object.keys(nodesByLevel).forEach(level => {
            nodesByLevel[level].sort((a, b) => 
                (b.in_degree + b.out_degree) - (a.in_degree + a.out_degree)
            );
        });

        return { 
            ...data, 
            nodesByLevel, 
            nodesByCluster,
            levelCounts 
        };
    }

    initializeGraph() {
        // Advanced zoom and pan with constraints
        this.zoom = d3.zoom()
            .scaleExtent([0.1, 5])  // Limit zoom levels
            .on("zoom", this.zoomed.bind(this));

        this.svg = this.container
            .append("svg")
            .attr("width", this.width)
            .attr("height", this.height)
            .call(this.zoom);

        // Create a group for the graph elements
        this.graphGroup = this.svg.append("g");

        // Advanced node positioning with more space and structure
        this.positionNodes();
        this.renderGraph();
        this.setupInteractions();
    }

    positionNodes() {
        const VERTICAL_SPACING = 250;     // More vertical space between levels
        const HORIZONTAL_SPACING = 300;   // More horizontal spacing
        const CLUSTER_OFFSET = 500;       // Large offset between clusters

        // Track horizontal position for each level and cluster
        const levelClusterOffsets = {};

        this.data.nodes.forEach(node => {
            // Vertical positioning by level
            node.y = node.level * VERTICAL_SPACING;

            // Horizontal positioning with cluster separation
            if (!levelClusterOffsets[node.level]) {
                levelClusterOffsets[node.level] = {};
            }
            
            if (!levelClusterOffsets[node.level][node.cluster]) {
                levelClusterOffsets[node.level][node.cluster] = 
                    node.cluster * CLUSTER_OFFSET;
            }

            // Increment horizontal position within cluster
            const baseOffset = levelClusterOffsets[node.level][node.cluster];
            const nodesInClusterAtLevel = this.data.nodesByLevel[node.level]
                .filter(n => n.cluster === node.cluster);
            
            const indexInCluster = nodesInClusterAtLevel.indexOf(node);
            
            node.x = baseOffset + (indexInCluster * HORIZONTAL_SPACING);
        });
    }

    renderGraph() {
        const clusterColors = {
            0: '#2c3e50', 1: '#34495e', 
            2: '#2980b9', 3: '#8e44ad'
        };

        // Render links first (underneath nodes)
        this.linkElements = this.graphGroup
            .selectAll(".link")
            .data(this.data.edges)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("stroke", d => {
                const sourceNode = this.data.nodes.find(n => n.id === d.source);
                return clusterColors[sourceNode.cluster] || '#2c3e50';
            });

        // Render nodes
        this.nodeElements = this.graphGroup
            .selectAll(".node")
            .data(this.data.nodes)
            .enter()
            .append("g")
            .attr("class", "node");

        // Node rectangles with level-based styling
        this.nodeElements.append("rect")
            .attr("height", d => 50 + (d.level * 10))  // Increase size with level
            .attr("width", d => 250 + (d.level * 20))  // Wider nodes for deeper levels
            .attr("fill", d => {
                const clusterColors = {
                    0: '#2c3e50', 1: '#34495e', 
                    2: '#2980b9', 3: '#8e44ad'
                };
                return clusterColors[d.cluster] || '#2c3e50';
            })
            .attr("rx", 10)
            .attr("ry", 10)
            .attr("stroke", d => `rgba(255,255,255,${0.2 * (d.level + 1)})`)
            .attr("stroke-width", 2);

        // Node labels
        this.nodeElements.append("text")
            .attr("x", d => (250 + (d.level * 20)) / 2)
            .attr("y", d => (50 + (d.level * 10)) / 2)
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "middle")
            .attr("fill", "white")
            .attr("font-size", d => 14 + (d.level * 2))
            .text(d => d.object_name);

        this.updateNodePositions();
    }

    updateNodePositions() {
        this.linkElements
            .attr("d", d => {
                const source = this.data.nodes.find(n => n.id === d.source);
                const target = this.data.nodes.find(n => n.id === d.target);
                return this.generateLinkPath(source, target);
            });

        this.nodeElements
            .attr("transform", d => {
                const width = 250 + (d.level * 20);
                const height = 50 + (d.level * 10);
                return `translate(${d.x - (width/2)}, ${d.y - (height/2)})`;
            });
    }

    generateLinkPath(source, target) {
        // Advanced curved links with level-based curvature
        const levelDifference = Math.abs(source.level - target.level);
        const curveFactor = 1 + (levelDifference * 0.5);

        return d3.line().curve(d3.curveBasis)([
            [source.x, source.y],
            [
                (source.x + target.x) / 2, 
                (source.y + target.y) / 2 + (levelDifference * 50 * curveFactor)
            ],
            [target.x, target.y]
        ]);
    }

    zoomed(event) {
        this.graphGroup.attr("transform", event.transform);
    }

    setupInteractions() {
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        this.nodeElements
            .on("mouseover", (event, hoveredNode) => {
                const connectedNodes = new Set([hoveredNode.id]);
                const incomingLinks = new Set();
                const outgoingLinks = new Set();

                // Identify connected nodes and links
                this.data.edges.forEach(edge => {
                    if (edge.source === hoveredNode.id) {
                        connectedNodes.add(edge.target);
                        outgoingLinks.add(edge);
                    }
                    if (edge.target === hoveredNode.id) {
                        connectedNodes.add(edge.source);
                        incomingLinks.add(edge);
                    }
                });

                // Update node and link styles
                this.nodeElements
                    .classed('dim', node => !connectedNodes.has(node.id))
                    .selectAll('rect')
                    .attr('stroke-width', node => 
                        connectedNodes.has(node.id) ? 4 : 2
                    );

                this.linkElements
                    .classed('highlight-incoming', link => incomingLinks.has(link))
                    .classed('highlight-outgoing', link => outgoingLinks.has(link))
                    .classed('dim', link => 
                        !incomingLinks.has(link) && !outgoingLinks.has(link)
                    );

                // Advanced tooltip
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip.html(`
                    <strong>${hoveredNode.object_name}</strong><br>
                    <hr style="border-color: rgba(255,255,255,0.2);">
                    Type: ${hoveredNode.object_type}<br>
                    Schema: ${hoveredNode.schema_name}<br>
                    Dependency Level: ${hoveredNode.level}<br>
                    Cluster: ${hoveredNode.cluster}<br>
                    <hr style="border-color: rgba(255,255,255,0.2);">
                    Incoming Dependencies: ${hoveredNode.in_degree}<br>
                    Outgoing Dependencies: ${hoveredNode.out_degree}
                `).style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", () => {
                // Reset all styles
                this.nodeElements
                    .classed('dim', false)
                    .selectAll('rect')
                    .attr('stroke-width', 2);

                this.linkElements
                    .classed('highlight-incoming', false)
                    .classed('highlight-outgoing', false)
                    .classed('dim', false);

                tooltip.transition().duration(500).style("opacity", 0);
            });

        // Search and reset functionality
        d3.select("#search-input").on("input", this.searchNodes.bind(this));
        d3.select("#reset-view").on("click", this.resetView.bind(this));
    }

    searchNodes() {
        const searchTerm = d3.select("#search-input").property("value").toLowerCase();
        
        this.nodeElements
            .classed('dim', node => 
                !node.object_name.toLowerCase().includes(searchTerm)
            );
        
        this.linkElements
            .classed('dim', link => {
                const sourceNode = this.data.nodes.find(n => n.id === link.source);
                const targetNode = this.data.nodes.find(n => n.id === link.target);
                return !(
                    sourceNode.object_name.toLowerCase().includes(searchTerm) ||
                    targetNode.object_name.toLowerCase().includes(searchTerm)
                );
            });
    }

    resetView() {
        this.svg.transition()
            .duration(750)
            .call(this.zoom.transform, d3.zoomIdentity);
    }
}
