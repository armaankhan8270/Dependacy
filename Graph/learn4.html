<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: calc(100vh - 120px);
            position: relative;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        #control-panel {
            width: 100%;
            background: rgba(30, 30, 50, 0.8);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            z-index: 1000;
        }
        .control-section {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .control-label {
            margin-right: 10px;
            color: #a0a0a0;
        }
        .control-button, .control-select {
            background-color: #4a4a6a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-button:hover, .control-select:hover {
            background-color: #5a5a7a;
        }
        .node-tooltip {
            position: absolute;
            background: rgba(50, 50, 70, 0.9);
            border-radius: 5px;
            padding: 10px;
            pointer-events: none;
            max-width: 250px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <div class="control-section">
            <span class="control-label">Schema:</span>
            <select id="schema-filter" class="control-select"></select>
        </div>
        <div class="control-section">
            <span class="control-label">Object Type:</span>
            <select id="object-type-filter" class="control-select"></select>
        </div>
        <div class="control-section">
            <span class="control-label">Connections:</span>
            <input type="range" id="connection-filter" min="0" max="10" value="0" class="control-button">
            <span id="connection-value">0+</span>
        </div>
        <div class="control-section">
            <button id="reset-view" class="control-button">Reset View</button>
            <button id="toggle-labels" class="control-button">Toggle Labels</button>
        </div>
    </div>
    <div id="graph-container"></div>
    <div id="node-tooltip" class="node-tooltip" style="display:none;"></div>

    <script>
        class AdvancedDependencyGraph {
            constructor(containerId, data) {
                this.container = d3.select(`#${containerId}`);
                this.graphData = data;
                this.width = this.container.node().clientWidth;
                this.height = this.container.node().clientHeight;
                
                this.colorPalette = {
                    'USER_TABLE': '#2196F3',
                    'SQL_STORED_PROCEDURE': '#4CAF50',
                    'VIEW': '#FF9800',
                    'DEFAULT': '#9C27B0'
                };

                this.initializeGraph();
            }

            initializeGraph() {
                // Clear previous graph
                this.container.selectAll("*").remove();

                // Create SVG
                this.svg = this.container.append("svg")
                    .attr("width", this.width)
                    .attr("height", this.height);

                // Create main graph group
                this.graphGroup = this.svg.append("g");

                // Initialize simulation
                this.simulation = this.createForceSimulation();

                // Render graph elements
                this.renderGraph();

                // Setup interactions
                this.setupInteractions();

                // Populate filter dropdowns
                this.setupFilters();
            }

            createForceSimulation() {
                return d3.forceSimulation(this.graphData.nodes)
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(this.width / 2, this.height / 2))
                    .force("link", d3.forceLink(this.graphData.edges)
                        .id(d => d.id)
                        .distance(100)
                    )
                    .on("tick", () => this.updateGraphPositions());
            }

            renderGraph() {
                // Render links
                this.links = this.graphGroup.selectAll(".dependency-link")
                    .data(this.graphData.edges)
                    .enter().append("path")
                    .attr("class", "dependency-link")
                    .attr("fill", "none")
                    .attr("stroke", "#4a4a6a")
                    .attr("stroke-opacity", 0.5)
                    .attr("stroke-width", 2);

                // Render nodes
                this.nodes = this.graphGroup.selectAll(".dependency-node")
                    .data(this.graphData.nodes)
                    .enter().append("g")
                    .attr("class", "dependency-node")
                    .call(d3.drag()
                        .on("start", this.dragStarted.bind(this))
                        .on("drag", this.dragged.bind(this))
                        .on("end", this.dragEnded.bind(this))
                    );

                // Node rectangles
                this.nodes.append("rect")
                    .attr("width", 80)
                    .attr("height", 40)
                    .attr("x", -40)
                    .attr("y", -20)
                    .attr("fill", d => this.colorPalette[d.object_type] || this.colorPalette['DEFAULT'])
                    .attr("opacity", 0.8)
                    .attr("stroke", "white")
                    .attr("stroke-width", 2)
                    .attr("rx", 5);

                // Node labels
                this.nodeLabels = this.nodes.append("text")
                    .text(d => d.object_name)
                    .attr("text-anchor", "middle")
                    .attr("dy", "0.35em")
                    .attr("fill", "white")
                    .attr("font-size", "10px");
            }

            updateGraphPositions() {
                this.links
                    .attr("d", d => {
                        const sourceNode = d.source;
                        const targetNode = d.target;
                        return `M${sourceNode.x},${sourceNode.y} L${targetNode.x},${targetNode.y}`;
                    });

                this.nodes
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            }

            setupInteractions() {
                // Zoom functionality
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 10])
                    .on("zoom", (event) => {
                        this.graphGroup.attr("transform", event.transform);
                    });
                
                this.svg.call(zoom);

                // Node hover tooltip
                this.nodes
                    .on("mouseover", (event, node) => this.showNodeTooltip(event, node))
                    .on("mouseout", () => this.hideNodeTooltip());
            }

            showNodeTooltip(event, node) {
                const tooltip = d3.select("#node-tooltip");
                tooltip.html(`
                    <strong>${node.object_name}</strong><br>
                    Schema: ${node.schema_name}<br>
                    Type: ${node.object_type}<br>
                    In Connections: ${node.in_degree}<br>
                    Out Connections: ${node.out_degree}
                `)
                .style("left", `${event.pageX + 10}px`)
                .style("top", `${event.pageY + 10}px`)
                .style("display", "block");
            }

            hideNodeTooltip() {
                d3.select("#node-tooltip").style("display", "none");
            }

            setupFilters() {
                // Schema filter
                const schemaFilter = d3.select("#schema-filter");
                const schemas = [...new Set(this.graphData.nodes.map(n => n.schema_name))];
                schemaFilter.append("option").text("All Schemas").attr("value", "");
                schemas.forEach(schema => {
                    schemaFilter.append("option")
                        .text(schema)
                        .attr("value", schema);
                });

                // Object type filter
                const objectTypeFilter = d3.select("#object-type-filter");
                const objectTypes = [...new Set(this.graphData.nodes.map(n => n.object_type))];
                objectTypeFilter.append("option").text("All Types").attr("value", "");
                objectTypes.forEach(type => {
                    objectTypeFilter.append("option")
                        .text(type)
                        .attr("value", type);
                });

                // Connection filter
                const connectionFilter = d3.select("#connection-filter");
                const connectionValue = d3.select("#connection-value");
                connectionFilter.on("input", function() {
                    connectionValue.text(`${this.value}+ connections`);
                });

                // Reset view
                d3.select("#reset-view").on("click", () => this.resetView());

                // Toggle labels
                let labelsVisible = true;
                d3.select("#toggle-labels").on("click", () => {
                    labelsVisible = !labelsVisible;
                    this.nodeLabels.style("display", labelsVisible ? "block" : "none");
                });

                // Apply filters
                this.applyFilters();
            }

            applyFilters() {
                const schemaFilter = d3.select("#schema-filter").property("value");
                const objectTypeFilter = d3.select("#object-type-filter").property("value");
                const connectionFilter = +d3.select("#connection-filter").property("value");

                // Filter nodes
                this.nodes.style("display", d => {
                    const schemaMatch = !schemaFilter || d.schema_name === schemaFilter;
                    const typeMatch = !objectTypeFilter || d.object_type === objectTypeFilter;
                    const connectionMatch = (d.in_degree + d.out_degree) >= connectionFilter;
                    return (schemaMatch && typeMatch && connectionMatch) ? "block" : "none";
                });

                // Filter links
                this.links.style("display", d => {
                    const sourceVisible = this.nodes.filter(n => n.id === d.source.id).style("display") !== "none";
                    const targetVisible = this.nodes.filter(n => n.id === d.target.id).style("display") !== "none";
                    return (sourceVisible && targetVisible) ? "block" : "none";
                });

                // Restart simulation to reorganize
                this.simulation.restart();
            }

            resetView() {
                // Reset filters
                d3.select("#schema-filter").property("value", "");
                d3.select("#object-type-filter").property("value", "");
                d3.select("#connection-filter").property("value", "0");
                d3.select("#connection-value").text("0+ connections");

                // Show all nodes and links
                this.nodes.style("display", "block");
                this.links.style("display", "block");

                // Reset zoom
                this.svg.transition()
                    .duration(750)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            }

            dragStarted(event, d) {
                if (!event.active) this.simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            dragEnded(event, d) {
                if (!event.active) this.simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
