<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1a1a2e; 
            color: #e0e0e0; 
            margin: 0; 
            overflow: hidden; 
        }
        #graph-container { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
        }
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }
        .zoom-controls button {
            display: block;
            width: 40px;
            height: 40px;
            margin: 10px 0;
            background: #4a4a6a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node rect {
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        .node text {
            font-size: 10px;
            fill: white;
            font-weight: bold;
        }
        .link {
            fill: none;
            stroke-width: 2px;
            stroke-opacity: 0.4;
            transition: all 0.3s ease;
        }
        .incoming-link {
            stroke: #3498db; /* Blue for incoming */
        }
        .outgoing-link {
            stroke: #2ecc71; /* Green for outgoing */
        }
        .highlight {
            stroke-width: 4px;
            stroke-opacity: 1;
        }
        .tooltip {
            position: absolute;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 8px;
            padding: 12px;
            pointer-events: none;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div class="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset-zoom">‚ü≤</button>
    </div>
    <script>
function createEnhancedDependencyGraph(data) {
    const container = d3.select("#graph-container");
    const containerNode = container.node();
    const width = containerNode.clientWidth;
    const height = containerNode.clientHeight;

    // Cluster color mapping
    const clusterColors = {
        0: '#2c3e50',   // Dark blue-gray for first cluster
        1: '#34495e',   // Slightly lighter blue-gray
        2: '#7f8c8d',   // Grayish for third cluster
        3: '#2980b9',   // Blue for fourth cluster
        DEFAULT: '#2c3e50'
    };

    // Prepare node positioning
    const levelMap = new Map();
    const clusterMap = new Map();
    const nodesByCluster = {};

    // Organize nodes by cluster and level
    data.nodes.forEach(node => {
        if (!nodesByCluster[node.cluster]) {
            nodesByCluster[node.cluster] = [];
        }
        nodesByCluster[node.cluster].push(node);
        
        if (!levelMap.has(node.level)) {
            levelMap.set(node.level, []);
        }
        levelMap.get(node.level).push(node);
    });

    // Calculate maximum levels and clusters for scaling
    const maxLevel = Math.max(...data.nodes.map(n => n.level));
    const maxCluster = Math.max(...data.nodes.map(n => n.cluster));

    // Advanced node positioning algorithm
    const VERTICAL_SPACING = height / (maxLevel + 2);
    const HORIZONTAL_SPACING = width / (maxCluster + 2);

    data.nodes.forEach(node => {
        const clusterNodes = nodesByCluster[node.cluster] || [];
        const clusterIndex = clusterNodes.indexOf(node);
        
        node.x = (node.cluster + 1) * HORIZONTAL_SPACING * 1.5;
        node.y = (node.level + 1) * VERTICAL_SPACING + 
                 (clusterIndex * VERTICAL_SPACING * 0.5);
    });

    // SVG setup with zoom capabilities
    const svg = container
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", zoomed)
        )
        .append("g");

    // Zoom functionality
    const zoom = d3.zoom()
        .scaleExtent([0.1, 10])
        .on("zoom", zoomed);

    // Zoom controls
    d3.select("#zoom-in").on("click", () => {
        svg.transition().call(zoom.scaleBy, 1.5);
    });

    d3.select("#zoom-out").on("click", () => {
        svg.transition().call(zoom.scaleBy, 0.5);
    });

    d3.select("#reset-zoom").on("click", () => {
        svg.transition()
            .duration(750)
            .call(zoom.transform, d3.zoomIdentity);
    });

    function zoomed(event) {
        svg.attr("transform", event.transform);
    }

    // Create tooltip
    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Link generator with minimal crossings
    function generateLinkPath(source, target) {
        const midX = (source.x + target.x) / 2;
        return `M${source.x},${source.y} 
                C${midX},${source.y} 
                 ${midX},${target.y} 
                 ${target.x},${target.y}`;
    }

    // Draw links first (to be behind nodes)
    const links = svg.selectAll(".link")
        .data(data.edges)
        .enter().append("path")
        .attr("class", d => {
            const source = data.nodes.find(n => n.id === d.source);
            const target = data.nodes.find(n => n.id === d.target);
            return `link ${source.out_degree > 0 ? 'outgoing-link' : ''} ${target.in_degree > 0 ? 'incoming-link' : ''}`;
        })
        .attr("d", d => {
            const source = data.nodes.find(n => n.id === d.source);
            const target = data.nodes.find(n => n.id === d.target);
            return generateLinkPath(source, target);
        });

    // Draw nodes
    const nodes = svg.selectAll(".node")
        .data(data.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x - 40},${d.y - 20})`)
        .on("mouseover", function(event, hoverNode) {
            // Highlight connected nodes and links
            const connectedNodes = new Set([hoverNode.id]);
            const connectedLinks = new Set();

            data.edges.forEach(edge => {
                if (edge.source === hoverNode.id) {
                    connectedNodes.add(edge.target);
                    connectedLinks.add(edge);
                }
                if (edge.target === hoverNode.id) {
                    connectedNodes.add(edge.source);
                    connectedLinks.add(edge);
                }
            });

            // Update link and node styles
            links.attr("class", link => {
                const isConnected = connectedLinks.has(link);
                const source = data.nodes.find(n => n.id === link.source);
                const target = data.nodes.find(n => n.id === link.target);
                
                let classes = `link ${source.out_degree > 0 ? 'outgoing-link' : ''} ${target.in_degree > 0 ? 'incoming-link' : ''}`;
                
                if (isConnected) {
                    classes += " highlight";
                }
                
                return classes;
            });

            nodes.select("rect")
                .attr("fill", node => 
                    connectedNodes.has(node.id) 
                    ? (clusterColors[node.cluster] || clusterColors.DEFAULT) 
                    : "#1a1a1a"
                )
                .attr("opacity", node => 
                    connectedNodes.has(node.id) ? 1 : 0.3
                );

            // Show tooltip
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(`
                <strong>${hoverNode.object_name}</strong><br>
                Type: ${hoverNode.object_type}<br>
                Schema: ${hoverNode.schema_name}<br>
                Level: ${hoverNode.level}<br>
                Cluster: ${hoverNode.cluster}<br>
                In Degree: ${hoverNode.in_degree}<br>
                Out Degree: ${hoverNode.out_degree}
            `)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
            // Reset styles
            links.attr("class", d => {
                const source = data.nodes.find(n => n.id === d.source);
                const target = data.nodes.find(n => n.id === d.target);
                return `link ${source.out_degree > 0 ? 'outgoing-link' : ''} ${target.in_degree > 0 ? 'incoming-link' : ''}`;
            });
            
            nodes.select("rect")
                .attr("fill", (d) => clusterColors[d.cluster] || clusterColors.DEFAULT)
                .attr("opacity", 1);
            
            tooltip.transition().duration(500).style("opacity", 0);
        });

    // Node rectangles with cluster-based background
    nodes.append("rect")
        .attr("width", 80)
        .attr("height", 40)
        .attr("fill", d => clusterColors[d.cluster] || clusterColors.DEFAULT)
        .attr("rx", 5)
        .attr("ry", 5);

    // Node labels
    nodes.append("text")
        .attr("x", 40)
        .attr("y", 20)
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .text(d => d.object_name);
}
