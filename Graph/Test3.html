<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dependency Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        .cluster-background {
            fill: rgba(255,255,255,0.05);
            stroke: rgba(255,255,255,0.1);
            stroke-dasharray: 5,5;
        }
        .dependency-link {
            fill: none;
            stroke-width: 2px;
            stroke-linecap: round;
            transition: all 0.3s ease;
            opacity: 0.3;
        }
        .critical-path {
            stroke-width: 4px;
            stroke: rgba(255, 215, 0, 0.7); /* Golden highlight for critical paths */
            opacity: 0.8;
        }
        .dependency-node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dependency-node text {
            font-size: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .node-blur {
            opacity: 0.1 !important;
        }
        .highlight-link {
            stroke-width: 4px !important;
            opacity: 1 !important;
        }
        #sidebar {
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(15px);
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    
    <div id="control-panel">
        <button id="toggle-sidebar">Toggle Legend</button>
        <button id="reset-view">Reset View</button>
        <button id="toggle-critical">Toggle Critical Paths</button>
    </div>
    
    <div id="sidebar">
        <h3>Legend</h3>
        <div id="legend-container"></div>
        <div id="metrics-container">
            <h4>Graph Metrics</h4>
            <p id="node-count">Total Nodes: </p>
            <p id="edge-count">Total Edges: </p>
            <p id="critical-nodes">Critical Nodes: </p>
        </div>
    </div>

    <script>
        function calculateGraphWidth(nodes, baseWidth) {
            const maxLevel = d3.max(nodes, d => d.level || 0);
            const nodeCount = nodes.length;
            
            // Base width + proportional expansion
            return baseWidth * Math.min(3, 1 + (maxLevel * 0.5) + (nodeCount * 0.1));
        }

        function calculateGraphHeight(nodes, baseHeight) {
            const clusterCount = new Set(nodes.map(n => n.cluster)).size;
            const averageNodesPerCluster = nodes.length / clusterCount;
            
            return baseHeight * Math.min(2, 1 + (clusterCount * 0.3) + (averageNodesPerCluster * 0.1));
        }

        function createAdvancedDependencyGraph(data) {
            const container = d3.select("#graph-container");
            const containerNode = container.node();
            const baseWidth = containerNode.clientWidth;
            const baseHeight = containerNode.clientHeight;

            // Adaptive width and height calculation
            const width = calculateGraphWidth(data.nodes, baseWidth);
            const height = calculateGraphHeight(data.nodes, baseHeight);

            // Clear previous graph
            container.selectAll("*").remove();

            // Create SVG with adaptive width
            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", zoomed));

            const graphGroup = svg.append("g");

            // Enhanced color palette with semantic meaning
            const colorPalette = {
                'USER_TABLE': '#2196F3',     // Blue for base tables
                'SQL_STORED_PROCEDURE': '#4CAF50', // Green for procedures
                'VIEW': '#FF9800',           // Orange for views
                'DEFAULT': '#9C27B0'         // Purple for unknown types
            };

            // Intelligent node positioning algorithm
            function positionNodes(nodes) {
                const maxLevel = d3.max(nodes, d => d.level || 0);
                const maxCluster = d3.max(nodes, d => d.cluster || 0);

                const HORIZONTAL_SPACING = width / (maxLevel + 2);
                const VERTICAL_SPACING = height / (maxCluster + 2);

                // Group nodes by level and cluster
                const nodesByLevelCluster = d3.group(nodes, d => d.level, d => d.cluster);

                nodesByLevelCluster.forEach((clusterMap, level) => {
                    clusterMap.forEach((nodesInCluster, cluster) => {
                        // Distribute nodes vertically within their cluster
                        const verticalStep = VERTICAL_SPACING / (nodesInCluster.length + 1);
                        
                        nodesInCluster.forEach((node, index) => {
                            node.x = (level + 1) * HORIZONTAL_SPACING * 1.5;
                            node.y = (cluster + 1) * VERTICAL_SPACING + 
                                     (index + 1) * verticalStep;
                        });
                    });
                });

                return nodes;
            }

            // Identify critical nodes
            function findCriticalNodes(nodes, percentThreshold = 0.2) {
                return nodes
                    .sort((a, b) => (b.in_degree + b.out_degree) - (a.in_degree + a.out_degree))
                    .slice(0, Math.ceil(nodes.length * percentThreshold));
            }

            // Position nodes intelligently
            const positionedNodes = positionNodes(data.nodes);
            const criticalNodes = findCriticalNodes(positionedNodes);

            // Update metrics in sidebar
            d3.select("#node-count").text(`Total Nodes: ${data.nodes.length}`);
            d3.select("#edge-count").text(`Total Edges: ${data.edges.length}`);
            d3.select("#critical-nodes").text(`Critical Nodes: ${criticalNodes.length}`);

            // Create cluster backgrounds
            const clusterGroups = d3.group(positionedNodes, d => d.cluster);
            clusterGroups.forEach((clusterNodes, cluster) => {
                const clusterBackground = graphGroup.append("rect")
                    .attr("class", "cluster-background")
                    .attr("x", d3.min(clusterNodes, n => n.x) - 50)
                    .attr("y", d3.min(clusterNodes, n => n.y) - 50)
                    .attr("width", d3.max(clusterNodes, n => n.x) - d3.min(clusterNodes, n => n.x) + 100)
                    .attr("height", d3.max(clusterNodes, n => n.y) - d3.min(clusterNodes, n => n.y) + 100)
                    .attr("fill", "rgba(255,255,255,0.05)")
                    .attr("stroke", "rgba(255,255,255,0.1)");
            });

            // Curved links with intelligent routing
            const links = graphGroup.selectAll(".dependency-link")
                .data(data.edges)
                .enter().append("path")
                .attr("class", d => {
                    const sourceNode = positionedNodes.find(n => n.id === d.source);
                    const targetNode = positionedNodes.find(n => n.id === d.target);
                    
                    // Dynamically add critical-path class
                    return `dependency-link ${criticalNodes.some(n => 
                        n.id === sourceNode.id || n.id === targetNode.id
                    ) ? 'critical-path' : ''}`;
                })
                .attr("d", d => {
                    const sourceNode = positionedNodes.find(n => n.id === d.source);
                    const targetNode = positionedNodes.find(n => n.id === d.target);
                    
                    // Intelligent curve based on node positions
                    return `M${sourceNode.x},${sourceNode.y} 
                            C${(sourceNode.x + targetNode.x)/2},${sourceNode.y} 
                             ${(sourceNode.x + targetNode.x)/2},${targetNode.y} 
                             ${targetNode.x},${targetNode.y}`;
                })
                .attr("stroke", "#4a4a6a");

            // Nodes with enhanced interactivity
            const nodes = graphGroup.selectAll(".dependency-node")
                .data(positionedNodes)
                .enter().append("g")
                .attr("class", d => {
                    // Highlight critical nodes
                    return `dependency-node ${criticalNodes.some(n => n.id === d.id) ? 'critical-node' : ''}`;
                })
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .on("mouseover", (event, hoverNode) => {
                    // Highlight connected paths
                    links.classed("highlight-link", link => 
                        link.source.id === hoverNode.id || link.target.id === hoverNode.id
                    );

                    // Blur other nodes
                    nodes.classed("node-blur", node => node !== hoverNode);
                })
                .on("mouseout", () => {
                    // Reset all styles
                    links.classed("highlight-link", false);
                    nodes.classed("node-blur", false);
                });

            // Node circles
            nodes.append("circle")
                .attr("r", 25)
                .attr("fill", d => colorPalette[d.object_type] || colorPalette['DEFAULT'])
                .attr("opacity", 0.8)
                .attr("stroke", d => criticalNodes.some(n => n.id === d.id) ? 'gold' : 'white')
                .attr("stroke-width", d => criticalNodes.some(n => n.id === d.id) ? 3 : 2);

            // Node labels
            nodes.append("text")
                .text(d => d.object_name)
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .attr("fill", "white")
                .attr("font-size", "10px");

            // Legend Generation
            const legendContainer = d3.select("#legend-container");
            Object.entries(colorPalette).forEach(([type, color]) => {
                const legendItem = legendContainer.append("div")
                    .attr("class", "legend-item");
                
                legendItem.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", color);
                
                legendItem.append("span")
                    .text(type);
            });

            // Sidebar Toggle
            d3.select("#toggle-sidebar").on("click", () => {
                d3.select("#sidebar").classed("active", !d3.select("#sidebar").classed("active"));
            });

            // Critical Paths Toggle
            d3.select("#toggle-critical").on("click", () => {
                links.classed("critical-path", !links.classed("critical-path"));
            });

            // Zoom and pan function
            function zoomed(event) {
                graphGroup.attr("transform", event.transform);
            }

            // Reset view
            d3.select("#reset-view").on("click", () => {
                svg.transition()
                    .duration(750)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            });
        }
