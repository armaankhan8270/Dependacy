<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: calc(100vh - 80px);
            position: relative;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        .dependency-link {
            stroke-width: 3px;
            stroke-linecap: round;
            transition: all 0.3s ease;
            opacity: 0.3;
        }
        .dependency-node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dependency-node text {
            font-size: 9px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .cluster-label {
            font-size: 12px;
            font-weight: bold;
            fill: rgba(255,255,255,0.6);
        }
        .blur-background {
            opacity: 0.1 !important;
        }
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 50, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            z-index: 1000;
        }
        .control-button {
            background-color: #4a4a6a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: #5a5a7a;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <div>
            <button id="reset-view" class="control-button">Reset View</button>
        </div>
        <div id="level-filter">
            <select id="level-select" class="control-button">
                <option value="">All Levels</option>
            </select>
        </div>
    </div>
    <div id="graph-container"></div>

    <script>
        function createAdvancedDependencyGraph(data) {
            const container = d3.select("#graph-container");
            const containerNode = container.node();
            const width = containerNode.clientWidth;
            const height = containerNode.clientHeight;

            // Clear previous graph
            container.selectAll("*").remove();

            // Create SVG
            const svg = container.append("svg")
                .attr("width", width * 2)
                .attr("height", height)
                .call(d3.zoom().on("zoom", zoomed));

            const graphGroup = svg.append("g");

            // Color palette for node types
            const colorPalette = {
                'USER_TABLE': '#2196F3',
                'SQL_STORED_PROCEDURE': '#4CAF50',
                'VIEW': '#FF9800',
                'DEFAULT': '#9C27B0'
            };

            // Collect unique levels
            const uniqueLevels = [...new Set(data.nodes.map(node => node.level))];
            const levelSelect = d3.select("#level-select");
            uniqueLevels.forEach(level => {
                levelSelect.append("option")
                    .attr("value", level)
                    .text(`Level ${level}`);
            });

            // Group nodes by level and cluster
            const nodesByLevel = d3.group(data.nodes, d => d.level);
            const nodesByCluster = d3.group(data.nodes, d => d.cluster);

            // Define spacing
            const HORIZONTAL_SPACING = width / (nodesByCluster.size + 6);
            const VERTICAL_SPACING = 250;

            // Position nodes horizontally by cluster and vertically by level
            let clusterIndex = 0;
            const clusterPositions = new Map();

            for (const [cluster, clusterNodes] of nodesByCluster) {
                const nodesByLevelInCluster = d3.group(clusterNodes, d => d.level);

                for (const [level, levelNodes] of nodesByLevelInCluster) {
                    levelNodes.forEach((node, idx) => {
                        node.x = (clusterIndex + 1) * HORIZONTAL_SPACING;
                        node.y = level * VERTICAL_SPACING + (idx * 50);
                    });
                }

                clusterPositions.set(cluster, {
                    x: (clusterIndex + 1) * HORIZONTAL_SPACING,
                    y: 0
                });

                clusterIndex++;
            }

            // Function to calculate path
            const calculateCurvePath = (sourceNode, targetNode) => {
                return `M${sourceNode.x},${sourceNode.y} 
                        C${(sourceNode.x + targetNode.x) / 2},${sourceNode.y} 
                         ${(sourceNode.x + targetNode.x) / 2},${targetNode.y} 
                         ${targetNode.x},${targetNode.y}`;
            };
            function highlightDependencies(hoverNode, nodes, links, data) {
    // Find all edges connected to the hovered node
    const connectedEdges = data.edges.filter(edge => 
        edge.source === hoverNode.id || edge.target === hoverNode.id
    );

    // Collect all connected node IDs
    const connectedNodeIds = new Set(connectedEdges.flatMap(edge => [edge.source, edge.target]));

    // Highlight edges with specific colors based on direction
    links
        .attr("stroke", edge => {
            if (edge.source === hoverNode.id) return '#ff4d4d'; // Outgoing edges in red
            if (edge.target === hoverNode.id) return '#4dff4d'; // Incoming edges in green
            return '#4a4a6a'; // Default color for unconnected edges
        })
        .attr("stroke-opacity", edge => connectedNodeIds.has(edge.source) && connectedNodeIds.has(edge.target) ? 1 : 0.1);

    // Highlight connected nodes and dim unrelated nodes
    nodes.classed("blur-background", node => !connectedNodeIds.has(node.id));
}

// Function to reset styles when mouse is out
function resetHighlight(nodes, links) {
    // Reset all edges to default style
    links
        .attr("stroke", "#4a4a6a")
        .attr("stroke-opacity", 0.5);

    // Reset all nodes to default appearance
    nodes.classed("blur-background", false);
}
            // Draw edges
            const links = graphGroup.selectAll(".dependency-link")
                .data(data.edges)
                .enter().append("path")
                .attr("class", "dependency-link")
                .attr("d", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return calculateCurvePath(sourceNode, targetNode);
                })
                .attr("fill", "none")
                .attr("stroke", "#4a4a6a")
                .attr("stroke-opacity", 0.5);

            // Draw nodes
            const nodes = graphGroup.selectAll(".dependency-node")
                .data(data.nodes)
                .enter().append("g")
                .attr("class", "dependency-node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodes.append("rect")
                .attr("width", 80)
                .attr("height", 40)
                .attr("x", -40)
                .attr("y", -20)
                .attr("fill", d => colorPalette[d.object_type] || colorPalette['DEFAULT'])
                .attr("opacity", 0.8)
                .attr("stroke", "white")
                .attr("stroke-width", 2)
                .attr("rx", 10);  // Rounded corners for a smoother 

            nodes.append("text")
                .text(d => d.object_name)
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .attr("fill", "white")
                .attr("font-size", "10px");
// Hover and highlight logic for nodes and edges
 nodes.on("mouseover", (event, hoverNode) => highlightDependencies(hoverNode, nodes, links, data))
    .on("mouseout", () => resetHighlight(nodes, links));

            // Zoom and pan
            function zoomed(event) {
                graphGroup.attr("transform", event.transform);
            }

            // Reset view
            d3.select("#reset-view").on("click", () => {
                svg.transition()
                    .duration(750)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            });

            // Filter by level
            d3.select("#level-select").on("change", function() {
                const selectedLevel = +this.value;
                nodes.style("display", d => 
                    isNaN(selectedLevel) || d.level === selectedLevel ? "block" : "none"
                );
                links.style("display", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return isNaN(selectedLevel) || 
                           sourceNode.level === selectedLevel || 
                           targetNode.level === selectedLevel ? "block" : "none";
                });
            });
        }
