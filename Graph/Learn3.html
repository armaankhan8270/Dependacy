<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper-Optimized Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: calc(100vh - 120px);
            position: relative;
        }
        .dependency-link {
            fill: none;
            stroke-width: 1.5px;
            stroke-opacity: 0.4;
            transition: all 0.2s ease;
        }
        .dependency-node {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .node-label {
            font-size: 8px;
            font-weight: 600;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 40, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            z-index: 1000;
        }
        .control-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-button, .control-select {
            background-color: #2a2a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-button:hover, .control-select:hover {
            background-color: #3a3a6a;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <div class="control-section">
            <button id="reset-view" class="control-button">Reset View</button>
            <select id="layout-select" class="control-select">
                <option value="hierarchical">Hierarchical Layout</option>
                <option value="force-directed">Force-Directed Layout</option>
                <option value="cluster">Cluster Layout</option>
            </select>
        </div>
        <div class="control-section">
            <select id="schema-select" class="control-select">
                <option value="">All Schemas</option>
            </select>
            <select id="type-select" class="control-select">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="control-section">
            <input type="range" id="complexity-slider" min="0" max="10" value="5" class="control-select">
            <label for="complexity-slider">Complexity</label>
        </div>
    </div>
    <div id="graph-container"></div>

    <script>
    class AdvancedDependencyGraph {
        constructor(data) {
            this.data = data;
            this.container = d3.select("#graph-container");
            this.width = this.container.node().clientWidth;
            this.height = this.container.node().clientHeight;
            
            // Advanced color palette with semantic and perceptual considerations
            this.colorPalette = {
                'USER_TABLE': '#2196F3',      // Bright Blue
                'SQL_STORED_PROCEDURE': '#4CAF50', // Vivid Green
                'VIEW': '#FF9800',            // Vibrant Orange
                'FUNCTION': '#9C27B0',        // Deep Purple
                'DEFAULT': '#607D8B'          // Neutral Gray
            };

            this.init();
        }

        init() {
            this.prepareData();
            this.createSVG();
            this.setupControls();
        }

        prepareData() {
            // Enhanced data preprocessing
            this.nodeMap = new Map(this.data.nodes.map(node => [node.id, node]));
            this.uniqueSchemas = [...new Set(this.data.nodes.map(node => node.schema_name))];
            this.uniqueTypes = [...new Set(this.data.nodes.map(node => node.object_type))];
            
            // Compute global metrics
            this.computeNodeMetrics();
        }

        computeNodeMetrics() {
            // Advanced node metric computation
            this.data.nodes.forEach(node => {
                node.totalConnections = this.data.edges.filter(
                    edge => edge.source === node.id || edge.target === node.id
                ).length;
                
                node.connectionImportance = Math.log(node.totalConnections + 1);
                node.typeImportance = this.getTypeImportance(node.object_type);
            });
        }

        getTypeImportance(type) {
            // Assign importance weights to different object types
            const typeWeights = {
                'USER_TABLE': 1.5,
                'SQL_STORED_PROCEDURE': 2,
                'VIEW': 1.2,
                'FUNCTION': 1.3,
                'DEFAULT': 1
            };
            return typeWeights[type] || 1;
        }

        createSVG() {
            this.svg = this.container.append("svg")
                .attr("width", this.width)
                .attr("height", this.height)
                .call(d3.zoom().on("zoom", this.zoomed.bind(this)));

            this.graphGroup = this.svg.append("g");
        }

        setupControls() {
            this.setupSchemaFilter();
            this.setupTypeFilter();
            this.setupLayoutSelector();
            this.setupResetButton();
            this.setupComplexitySlider();
        }

        setupSchemaFilter() {
            const schemaSelect = d3.select("#schema-select");
            this.uniqueSchemas.forEach(schema => {
                schemaSelect.append("option")
                    .attr("value", schema)
                    .text(schema);
            });
            schemaSelect.on("change", this.filterGraph.bind(this));
        }

        setupTypeFilter() {
            const typeSelect = d3.select("#type-select");
            this.uniqueTypes.forEach(type => {
                typeSelect.append("option")
                    .attr("value", type)
                    .text(type);
            });
            typeSelect.on("change", this.filterGraph.bind(this));
        }

        setupLayoutSelector() {
            d3.select("#layout-select").on("change", this.changeLayout.bind(this));
        }

        setupResetButton() {
            d3.select("#reset-view").on("click", () => {
                this.svg.transition()
                    .duration(750)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            });
        }

        setupComplexitySlider() {
            d3.select("#complexity-slider").on("input", this.adjustComplexity.bind(this));
        }

        changeLayout() {
            const layoutType = d3.select("#layout-select").property("value");
            switch(layoutType) {
                case 'hierarchical':
                    this.hierarchicalLayout();
                    break;
                case 'force-directed':
                    this.forceDirectedLayout();
                    break;
                case 'cluster':
                    this.clusterLayout();
                    break;
            }
        }

        hierarchicalLayout() {
            // Advanced hierarchical layout with minimal edge crossing
            const levels = new Map();
            this.data.nodes.forEach(node => {
                const level = node.level || 0;
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(node);
            });

            const sortedLevels = [...levels.entries()].sort((a, b) => a[0] - b[0]);
            const levelSpacing = this.height / (sortedLevels.length + 1);

            sortedLevels.forEach(([level, nodes], index) => {
                const horizontalSpacing = this.width / (nodes.length + 1);
                
                nodes.sort((a, b) => 
                    (b.totalConnections || 0) - (a.totalConnections || 0)
                );

                nodes.forEach((node, nodeIndex) => {
                    node.x = (nodeIndex + 1) * horizontalSpacing;
                    node.y = (index + 1) * levelSpacing;
                });
            });

            this.renderGraph();
        }

        forceDirectedLayout() {
            // Advanced force-directed layout with custom physics
            const simulation = d3.forceSimulation(this.data.nodes)
                .force("charge", d3.forceCollide(50))
                .force("link", d3.forceLink(this.data.edges)
                    .id(d => d.id)
                    .distance(100)
                )
                .force("center", d3.forceCenter(this.width / 2, this.height / 2))
                .on("end", () => this.renderGraph());
        }

        clusterLayout() {
            // Intelligent clustering based on schemas and connection importance
            const schemaGroups = d3.group(this.data.nodes, d => d.schema_name);
            const schemaCount = schemaGroups.size;
            const clusterSpacing = this.width / (schemaCount + 1);

            let schemaIndex = 0;
            for (const [schema, nodes] of schemaGroups) {
                const clusterCenterX = (schemaIndex + 1) * clusterSpacing;
                const clusterCenterY = this.height / 2;

                // Sort nodes within cluster by connection importance
                nodes.sort((a, b) => b.totalConnections - a.totalConnections);

                nodes.forEach((node, index) => {
                    const radius = 200; // Cluster radius
                    const angle = (index / nodes.length) * Math.PI * 2;
                    
                    node.x = clusterCenterX + radius * Math.cos(angle);
                    node.y = clusterCenterY + radius * Math.sin(angle);
                });

                schemaIndex++;
            }

            this.renderGraph();
        }

        renderGraph() {
            this.graphGroup.selectAll("*").remove();

            // Render links
            this.graphGroup.selectAll(".dependency-link")
                .data(this.data.edges)
                .enter().append("path")
                .attr("class", "dependency-link")
                .attr("d", d => {
                    const sourceNode = this.nodeMap.get(d.source);
                    const targetNode = this.nodeMap.get(d.target);
                    return this.calculateCurvePath(sourceNode, targetNode);
                })
                .attr("stroke", "#4a4a6a");

            // Render nodes
            const nodes = this.graphGroup.selectAll(".dependency-node")
                .data(this.data.nodes)
                .enter().append("g")
                .attr("class", "dependency-node")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .on("mouseover", this.highlightConnections.bind(this))
                .on("mouseout", this.resetHighlight.bind(this));

            nodes.append("rect")
                .attr("width", d => 60 + d.connectionImportance * 10)
                .attr("height", 30)
                .attr("x", d => -(30 + d.connectionImportance * 5))
                .attr("y", -15)
                .attr("fill", d => this.colorPalette[d.object_type] || this.colorPalette['DEFAULT'])
                .attr("opacity", 0.8)
                .attr("rx", 5);

            nodes.append("text")
                .text(d => d.object_name)
                .attr("class", "node-label")
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .attr("fill", "white");
        }

        calculateCurvePath(sourceNode, targetNode) {
            return `M${sourceNode.x},${sourceNode.y} 
                    C${(sourceNode.x + targetNode.x)/2},${sourceNode.y} 
                     ${(sourceNode.x + targetNode.x)/2},${targetNode.y} 
                     ${targetNode.x},${targetNode.y}`;
        }

        highlightConnections(event, hoverNode) {
            const connectedNodeIds = new Set();
            this.data.edges.forEach(edge => {
                if (edge.source === hoverNode.id) connectedNodeIds.add(edge.target);
                if (edge.target === hoverNode.id) connectedNodeIds.add(edge.source);
            });

            this.graphGroup.selectAll(".dependency-link")
                .attr("stroke", edge => 
                    edge.source === hoverNode.id ? '#ff5722' :
                    edge.target === hoverNode.id ? '#4caf50' : 
                    '#4a4a6a'
                )
                .attr("stroke-opacity", edge => 
                    edge.source === hoverNode.id || edge.target === hoverNode.id ? 1 : 0.1
                );

            this.graphGroup.selectAll(".dependency-node")
                .attr("opacity", node => 
                    node.id === hoverNode.id || connectedNodeIds.has(node.id) ? 1 : 0.3
                );
        }

        resetHighlight() {
            this.graphGroup.selectAll(".dependency-link")
                .attr("stroke", "#4a4a6a")
                .attr("stroke-opacity", 0.4);

            this.graphGroup.selectAll(".dependency-node")
                .attr("opacity", 1);
        }

        filterGraph() {
            const selectedSchema = d3.select("#schema-select").property("value");
            const selectedType = d3.select("#type-select").property("value");

            this.graphGroup.selectAll(".dependency-node")
                .style("display", d => 
                    (selectedSchema === "" || d.schema_name === selectedSchema) &&
                    (selectedType === "" || d.object_type === selectedType) ? "block" : "none"
                );

            this.graphGroup.selectAll(".dependency-link")
                .style("display", d => {
                    const sourceNode = this.nodeMap.get(d.source);
                    const targetNode = this.nodeMap.get(d.target);
                    return (
                        (selectedSchema === "" || 
                            sourceNode.schema_name === selectedSchema || 
                            targetNode.schema_name === selectedSchema) &&
                        (selectedType === "" || 
                            sourceNode.object_type === 

selectedType || 
targetNode.object_type === selectedType)
) ? "block" : "none";
});
}

zoomed(event) {
this.graphGroup.attr("transform", event.transform);
}

adjustComplexity() {
const complexityLevel = d3.select("#complexity-slider").property("value");

// Dynamic complexity adjustment
const complexityFactors = {
nodeSize: 1 + (complexityLevel * 0.2),
edgeOpacity: 0.4 - (complexityLevel * 0.03),
labelVisibility: complexityLevel > 5 ? 'visible' : 'hidden'
};

this.graphGroup.selectAll(".dependency-node rect")
.attr("width", d => (60 + d.connectionImportance * 10) * complexityFactors.nodeSize)
.attr("height", 30 * complexityFactors.nodeSize);

this.graphGroup.selectAll(".dependency-link")
.attr("stroke-opacity", complexityFactors.edgeOpacity);

this.graphGroup.selectAll(".node-label")
.style("visibility", complexityFactors.labelVisibility);
}
}
