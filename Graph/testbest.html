<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Database Dependency Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a1128;
            --bg-darker: #060c1b;
            --text-light: #e6e6e6;
            --object-type-colors: {
                USER_TABLE: '#2c3e50',       /* Deep Blue for Tables */
                SQL_STORED_PROCEDURE: '#8e44ad', /* Purple for Stored Procedures */
                VIEW: '#27ae60',             /* Green for Views */
                FUNCTION: '#f39c12'          /* Orange for Functions */
            };
            --highlight-incoming: #4CAF50;   /* Green for incoming */
            --highlight-outgoing: #E91E63;   /* Pink for outgoing */
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            margin: 0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, 
                rgba(15, 30, 60, 0.6) 0%, 
                rgba(10, 20, 40, 0.9) 100%);
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 30, 50, 0.9);
            border-radius: 12px;
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        #search-input, #reset-view {
            background: rgba(40, 50, 70, 0.8);
            border: 2px solid rgba(100, 120, 150, 0.3);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        #search-input:focus, #reset-view:hover {
            outline: none;
            border-color: rgba(100, 120, 150, 0.7);
            box-shadow: 0 0 15px rgba(100, 120, 150, 0.3);
        }
        .node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .node rect {
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        .node:hover rect {
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5));
            transform: scale(1.05);
        }
        .link {
            fill: none;
            stroke-width: 2px;
            stroke-opacity: 0.3;
            transition: all 0.3s ease;
        }
        .link.highlight-incoming {
            stroke-width: 4px;
            stroke-opacity: 1;
            stroke: var(--highlight-incoming);
        }
        .link.highlight-outgoing {
            stroke-width: 4px;
            stroke-opacity: 1;
            stroke: var(--highlight-outgoing);
        }
        .node.dim {
            opacity: 0.2;
        }
        .node.highlight {
            opacity: 1;
        }
        .tooltip {
            position: absolute;
            background: rgba(30, 40, 60, 0.9);
            border-radius: 12px;
            padding: 15px;
            pointer-events: none;
            max-width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search nodes...">
        <button id="reset-view">Reset View</button>
    </div>
    <script>
class EnhancedDatabaseDependencyGraph {
    constructor(containerSelector, data) {
        this.container = d3.select(containerSelector);
        this.data = this.preprocessData(data);
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        
        // Advanced configuration for better layout
        this.config = {
            VERTICAL_SPACING: 250,
            HORIZONTAL_SPACING: 400,
            CLUSTER_HORIZONTAL_OFFSET: 800,
            CLUSTER_VERTICAL_OFFSET: 200,
            NODE_WIDTH_BASE: 300,
            NODE_HEIGHT_BASE: 80,
            EDGE_CURVE_FACTOR: 0.5
        };
        
        this.initializeGraph();
        this.setupInteractions();
    }

    preprocessData(data) {
        // Enhanced preprocessing with more intelligent node organization
        const processedData = {
            nodes: [],
            edges: data.edges,
            nodesByLevel: {},
            nodesByCluster: {}
        };

        // Sort nodes by complexity and dependencies
        const sortedNodes = data.nodes.sort((a, b) => 
            (b.in_degree + b.out_degree) - (a.in_degree + a.out_degree)
        );

        // Group nodes by level and cluster
        sortedNodes.forEach(node => {
            if (!processedData.nodesByLevel[node.level]) {
                processedData.nodesByLevel[node.level] = [];
            }
            if (!processedData.nodesByCluster[node.cluster]) {
                processedData.nodesByCluster[node.cluster] = [];
            }

            processedData.nodesByLevel[node.level].push(node);
            processedData.nodesByCluster[node.cluster].push(node);
        });

        // Sort nodes within each level by cluster
        Object.keys(processedData.nodesByLevel).forEach(level => {
            processedData.nodesByLevel[level].sort((a, b) => a.cluster - b.cluster);
        });

        processedData.nodes = sortedNodes;
        return processedData;
    }

    calculateNodePositions() {
        const levelPositions = {};

        // Process each level systematically
        Object.keys(this.data.nodesByLevel).forEach(level => {
            levelPositions[level] = [];
            const clustersInLevel = [...new Set(
                this.data.nodesByLevel[level].map(node => node.cluster)
            )].sort();

            clustersInLevel.forEach((cluster, clusterIndex) => {
                const nodesInCluster = this.data.nodesByLevel[level]
                    .filter(node => node.cluster === cluster);

                nodesInCluster.forEach((node, nodeIndex) => {
                    // Dynamic positioning based on level, cluster, and node index
                    const x = (
                        clusterIndex * this.config.CLUSTER_HORIZONTAL_OFFSET + 
                        nodeIndex * this.config.HORIZONTAL_SPACING
                    );
                    
                    const y = (
                        level * this.config.VERTICAL_SPACING + 
                        clusterIndex * this.config.CLUSTER_VERTICAL_OFFSET
                    );

                    node.x = x;
                    node.y = y;
                    node.width = this.config.NODE_WIDTH_BASE + (node.level * 50);
                    node.height = this.config.NODE_HEIGHT_BASE + (node.level * 20);

                    levelPositions[level].push(node);
                });
            });
        });

        return levelPositions;
    }

    renderGraph() {
        const svg = this.container
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 ${this.width} ${this.height}`)
            .call(d3.zoom().on("zoom", this.zoomed.bind(this)));

        const graphGroup = svg.append("g");

        // Object type color mapping
        const objectTypeColors = {
            'USER_TABLE': '#2c3e50',       // Deep Blue
            'SQL_STORED_PROCEDURE': '#8e44ad', // Purple
            'VIEW': '#27ae60',             // Green
            'FUNCTION': '#f39c12'          // Orange
        };

        // Render links first (underneath nodes)
        const linkGroup = graphGroup.append("g").attr("class", "links");
        const links = linkGroup
            .selectAll(".link")
            .data(this.data.edges)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("fill", "none")
            .attr("stroke-width", 2)
            .attr("stroke-opacity", 0.3)
            .attr("stroke", d => {
                const sourceNode = this.data.nodes.find(n => n.id === d.source);
                return objectTypeColors[sourceNode.object_type] || '#2c3e50';
            });

        // Node rendering with improved styling
        const nodeGroup = graphGroup.append("g").attr("class", "nodes");
        const nodes = nodeGroup
            .selectAll(".node")
            .data(this.data.nodes)
            .enter()
            .append("g")
            .attr("class", "node");

        // Rectangular node with gradient and depth
        nodes.append("rect")
            .attr("width", d => d.width)
            .attr("height", d => d.height)
            .attr("rx", 15)
            .attr("ry", 15)
            .attr("fill", d => {
                const baseColor = objectTypeColors[d.object_type] || '#2c3e50';
                return baseColor;
            })
            .attr("stroke", "rgba(255,255,255,0.1)")
            .attr("stroke-width", 2);

        // Text labels with improved readability
        nodes.append("text")
            .attr("x", d => d.width / 2)
            .attr("y", d => d.height / 2)
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "middle")
            .attr("fill", "white")
            .attr("font-weight", "bold")
            .attr("font-size", d => 16 + (d.level * 2))
            .text(d => d.object_name);

        // Position nodes and links
        this.positionNodesAndLinks(nodes, links);

        // Store for later reference
        this.svg = svg;
        this.nodes = nodes;
        this.links = links;
    }

    positionNodesAndLinks(nodeElements, linkElements) {
        const nodePositions = this.calculateNodePositions();

        // Position nodes
        nodeElements.attr("transform", d => 
            `translate(${d.x - (d.width/2)}, ${d.y - (d.height/2)})`
        );

        // Advanced link routing to minimize crossings
        linkElements.attr("d", d => {
            const source = this.data.nodes.find(n => n.id === d.source);
            const target = this.data.nodes.find(n => n.id === d.target);

            // Curved path with intelligent routing
            return d3.line().curve(d3.curveBasis)([
                [source.x, source.y],
                [
                    (source.x + target.x) / 2, 
                    source.y + (Math.abs(source.level - target.level) * 150)
                ],
                [target.x, target.y]
            ]);
        });
    }

    setupInteractions() {
        this.nodes.on('mouseover', (event, node) => {
            // Dim all nodes and links
            this.svg.selectAll('.node, .link')
                .classed('dim', true);

            // Find connected nodes and links
            const connectedNodes = [
                ...this.data.edges
                    .filter(e => e.source === node.id)
                    .map(e => e.target),
                ...this.data.edges
                    .filter(e => e.target === node.id)
                    .map(e => e.source)
            ];

            // Highlight connected nodes and links
            this.svg.selectAll('.node')
                .filter(n => n.id === node.id || connectedNodes.includes(n.id))
                .classed('dim', false)
                .classed('highlight', true);

            this.svg.selectAll('.link')
                .filter(link => 
                    link.source === node.id || link.target === node.id
                )
                .classed('highlight-incoming', link => link.target === node.id)
                .classed('highlight-outgoing', link => link.source === node.id)
                .classed('dim', false);
        });

        this.nodes.on('mouseout', () => {
            // Reset all highlights
            this.svg.selectAll('.node, .link')
                .classed('dim', false)
                .classed('highlight', false)
                .classed('highlight-incoming', false)
                .classed('highlight-outgoing', false);
        });
    }

    zoomed(event) {
        // Smooth zooming and panning
        this.container.select("svg g")
            .attr("transform", event.transform);
    }

    initializeGraph() {
        this.renderGraph();
    }
}
